<div class="flex align-items-center justify-content-center h-screen">
    <div class="p-4 shadow-4 border-round w-full lg:w-6 bg-gray-600">
        <div class="text-center mb-5">
            <div class="text-3xl font-medium mb-3">Registration</div>
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-400 cursor-pointer" [routerLink]="['/login']">Login
                now</a>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="grid">
                <div class="col-12 md:col-6 mb-4">
                    <label for="first_name" class="block font-medium mb-2">First Name</label>
                    <input id="first_name" formControlName="first_name" type="text" placeholder="Your first name" pInputText
                        class="w-full bg-gray-200"
                        [ngClass]="{'ng-invalid ng-dirty': form.get('first_name')?.invalid && form.get('first_name')?.touched}">
                    <small *ngIf="form.get('first_name')?.invalid && form.get('first_name')?.touched"
                        class="text-red-400 block mt-2">
                        First name is required
                    </small>
                </div>

                <div class="col-12 md:col-6">
                    <label for="last_name" class="block font-medium mb-2">Last Name</label>
                    <input id="last_name" formControlName="last_name" type="text" placeholder="Your last name" pInputText
                        class="w-full bg-gray-200"
                        [ngClass]="{'ng-invalid ng-dirty': form.get('last_name')?.invalid && form.get('last_name')?.touched}">
                    <small *ngIf="form.get('last_name')?.invalid && form.get('last_name')?.touched"
                        class="text-red-400 block mt-2">
                        Last name is required
                    </small>
                </div>

                <div class="col-12 mb-3">
                    <label for="address" class="block font-medium mb-2">Address</label>
                    <input id="address" formControlName="address" type="text" placeholder="Your address (optional)"
                        pInputText class="w-full bg-gray-200">
                </div>

                <div class="col-12 mb-3">
                    <label for="email" class="block font-medium mb-2">Email</label>
                    <input id="email" formControlName="email" type="text" placeholder="email@example.com" pInputText
                        class="w-full bg-gray-200"
                        [ngClass]="{'ng-invalid ng-dirty': form.get('email')?.invalid && form.get('email')?.touched}">
                    <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-400 block mt-2">
                        Email is required and must be valid
                    </small>
                </div>

                <div class="col-12 md:col-6 mb-4">
                    <label for="password" class="block font-medium mb-2">Password</label>
                    <p-password id="password" formControlName="password" [feedback]="true" [toggleMask]="true"
                        placeholder="Enter password" styleClass="w-full" inputStyleClass="bg-gray-200 w-full text-gray-900"
                        [ngClass]="{'ng-invalid ng-dirty': form.get('password')?.invalid && form.get('password')?.touched}">
                    </p-password>
                    <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-400 block mt-2">
                        Password is required and must have at least 6 characters
                    </small>
                </div>

                <div class="col-12 md:col-6 mb-4">
                    <label for="confirmPassword" class="block font-medium mb-2">Confirm Password</label>
                    <p-password id="confirmPassword" formControlName="confirmPassword" [feedback]="false"
                        [toggleMask]="true" placeholder="Confirm password" styleClass="w-full"
                        inputStyleClass="bg-gray-200 w-full text-gray-900"
                        [ngClass]="{'ng-invalid ng-dirty': form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched}">
                    </p-password>
                    <small
                        *ngIf="form.get('confirmPassword')?.hasError('required') && form.get('confirmPassword')?.touched"
                        class="text-red-400 block mt-2">
                        Password confirmation is required
                    </small>
                    <small
                        *ngIf="form.get('confirmPassword')?.hasError('passwordMismatch') && form.get('confirmPassword')?.touched"
                        class="text-red-400 block mt-2">
                        Passwords do not match
                    </small>
                </div>
            </div>

            <div *ngIf="errorMessage()" class="text-red-400 text-center mb-3">
                {{ errorMessage() }}
            </div>

            <button pButton pRipple type="submit" label="Register" icon="pi pi-user-plus" class="w-full"
                [loading]="isLoadingSig()" [disabled]="form.invalid || isLoadingSig()">
            </button>
        </form>
    </div>
</div>
