<div class="flex align-items-center justify-content-center h-screen">
    <div class="p-4 shadow-4 border-round w-full lg:w-6 bg-gray-600">
        <div class="text-center mb-5">
            <div class="text-3xl font-medium mb-3">Welcome</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-400 cursor-pointer" [routerLink]="['/register']">Register
                now</a>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="grid">
                <div class="col-12 mb-4">
                    <label for="email" class="block font-medium mb-2">Email</label>
                    <input id="email" formControlName="email" type="text" placeholder="Email address" pInputText
                        class="w-full bg-gray-200 text-gray-900"
                        [ngClass]="{'ng-invalid ng-dirty': form.get('email')?.invalid && form.get('email')?.touched}">
                    <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
                        class="text-red-400 block mt-2">
                        Email is required and must be valid
                    </small>
                </div>

                <div class="col-12 mb-4">
                    <label for="password" class="block font-medium mb-2">Password</label>
                    <input id="password" formControlName="password" type="password" placeholder="Password" pInputText
                        class="w-full bg-gray-200 text-gray-900"
                        [ngClass]="{'ng-invalid ng-dirty': form.get('password')?.invalid && form.get('password')?.touched}">
                    <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
                        class="text-red-400 block mt-2">
                        Password is required and must have at least 6 characters
                    </small>
                </div>

                <div *ngIf="errorMessage()" class="text-red-400 text-center mb-3">
                    {{ errorMessage() }}
                </div>

                <button pButton pRipple type="submit" label="Sign In" icon="pi pi-user"
                    class="w-full mt-3 cursor-pointer" [loading]="authService.isLoadingSig()"
                    [disabled]="form.invalid || authService.isLoadingSig()"></button>
            </div>
        </form>
    </div>
</div>
