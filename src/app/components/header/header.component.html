<div class="bg-gray-600 px-4 py-5 md:px-6 lg:px-8">
  <div class="flex align-items-start flex-column lg:justify-content-between lg:flex-row">
    <div>
      <div class="font-medium text-3xl text-900">Users</div>
      <div class="flex align-items-center text-700 flex-wrap">
        <div class="mr-5 flex align-items-center mt-3">
          <i class="pi pi-users mr-2"></i>
          <span>{{ userCount }} Users</span>
        </div>
        <div class="mr-5 flex align-items-center mt-3">
          <i class="pi pi-user mr-2"></i>
          <span><b>User:</b> {{authService.currentUserSig()?.first_name}} {{authService.currentUserSig()?.last_name}}</span>
        </div>
        <div class="mr-5 flex align-items-center mt-3">
          <span><b>Role:</b> {{authService.currentUserSig()?.role?.toUpperCase()}}</span>
        </div>
      </div>
    </div>
    <div class="mt-3 lg:mt-0">
      <button pButton pRipple label="Logout" icon="pi pi-sign-out" severity="danger" (click)="logout()"></button>
    </div>
  </div>
</div>
